aside:
    introduction:
        forHome:
            title:
                en: "Who the hell is she?"

            description:
                en: "Good question! But I can't just let you have the answer so easily on the home page, can I? Go click something and find out yourself :P"

        forAbout:
            title:
                en: "So, about this Ailin Peng..."

            description:
                en: "She’s not yet an artist, not too graphic designer, but she surely is a very <b>web developer</b> and <b>metaphysician</b>, born <b>illustrator</b>, devoted <b>writer</b>, photographer-model hybrid, also a used-to-be <b>publication executive editor</b> and language interpreter.<br> She’s a typical <b>perfectionist</b> with a positive attitude.<br><br>Plus! She's funny :P"

        forPainting:
            title:
                en: "What's in the painting?"

            description:
                en: "Most of the characters in her illustrations are from her fiction novel called <b>Funeral</b>, which is the longest story she has ever written. She started it when she was 12 years old. It hasn't been published. Well... not yet, not until it’s well prepared.<br><br>\"The story is about a funeral of the heart. It died in love. She put it in a coffin with a bloody black rose. Without the heart, she feels no pain when she gets hurt; she feels no fear when she faces the reality.\"<br><br>She is <b>Shire</b>, the main character of the book. You will find her all over these paintings. She's the pale girl who always cuts herself with a blade."

        forComics:
            title:
                en: "What's in the story?"

            description:
                en: "These are real stories about Ailin and her <b>overseas</b> experience.<br><br>At the age of 24, she decided to make her life more adventurous. She quit her job, packed her bags, left her hometown, and came all the way to <b>Europe</b>, to explore the other side of the world.<br><br>There, she has met a lot of awesome <b>friends</b>. They are from different countries, different races and religions. They speak different languages and they are at different ages. All the differences, they share one thing in common, they love having <b>fun</b> with each other :P"
        
        forEditorial:
            title:
                en: "Here comes her babies"

            description:
                en: "<b>What We Eat in China</b> is the first book she created all by herself and published on <b>Amazon Worldwide</b> in 2020, when she was really into cooking.<br><br>Other books are the ones she has published as an <b>executive editor</b> while she worked for a publishing from 2010 to 2012. There she had the honor to meet and interview with a bunch of world's famous designers. Besides these architecture books, she also worked as a journalist and column writer for a bilingual graphic design magazine. This is where she learned so much about <b>publishing</b>.<br><br>The other magazine call Backstage is a draft one she was working on as a <b>design editor</b> during the first Master’s."
            
        forBranding:
            title:
                en: "Not that branding actually"

            description:
                en: "Unlike most of her works, which you can easily tell \"oh, that's so Ailin\", branding is something she's uncertain about. Sometimes she plays <b>3D max</b> to render a minimalist packaging project; sometimes plays with papers. That <b>Funeral Invitation Card</b>, she made it for her baby novel \"Funeral\". She's good at making things by hand. She even makes clothes. Most of her clothes have been transformed at least once.<br><br>Don't ever underestimate a <b>lefty</b> and her hands. Her right hand can do what yours can do, and her left one can do what yours probably can't do."

        forPhotography:
            title:
                en: "This is Ailin and Peng"

            description:
                en: "As I said, she's a coder. But if you are looking for a geek girl, then these photos are here to prove you wrong. Or if you still have no idea how <b>crazy</b>, how <b>creative</b> and <b>open-minded</b> she is, these photos are also here to show you.<br><br>She dares to be <b>different!</b>"

